<!DOCTYPE html>
<html>
<head>
    <title>Lab 4 - Exercise 2</title>
</head>
<body>
    <h1>JavaScript Lab</h1>
    <script>
        let classRoster = ["Alice", "Tom", "Charlie", "Diana", "Evan"];
        console.log(classRoster.toString());
        console.log(classRoster);
        classRoster.push("Fiona", "Nancy");
        console.log(classRoster);
        classRoster.shift();
        console.log(classRoster);
        console.log(classRoster.length);

        let classInfo = {
            className: "ENSF 381: Full-Stack Web Development",
            instructor: "Dr. Smith",
            students: classRoster,
            details: {
                semester: "Winter",
                year: 2025
            }
        };
        
        classInfo.schedule = ["Monday", "Wednesday", "Friday"];
        classInfo.instructor = "Dr. Deb";
        console.log(classInfo.className, classInfo.instructor, classInfo.students);
        console.log(classInfo.details.semester);
        console.log(classInfo);

        let{className, students} = classInfo;
        console.log(className, students);

        let{semester, year} = classInfo.details;
        console.log(semester, year);

        let[student1, student2, ...remainingStudents] = classRoster;
        console.log(student1, student2, remainingStudents);
    </script>
</body>
</html>
