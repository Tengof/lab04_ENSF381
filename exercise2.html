        let calculator = (x, y, operation) =>{
             return operation(x, y);
        }

        let add = (x, y) => x + y;
        let sub = (x, y) => x - y;
        let mult = (x, y) => x * y;
        let div = (x, y) => {
            if(y != 0){
                return x / y;
            } else{
                return "Error, cannot divide by zero"
            }
        };


        console.log(calculator(10, 3, add));
        console.log(calculator(10, 4, sub));
        console.log(calculator(10, 3, mult));
        console.log(calculator(10, 2, div));
        console.log(calculator(10, 0, div));
